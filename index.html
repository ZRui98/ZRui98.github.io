      <script>
        function toggle_fade(id){
          var e = document.getElementById(id);
          if(e.style.opacity<=0)
            fade_in(id);
          else if(e.style.opacity>=1)
            fade_out(id);
        }
        function fade_in(id){
          var e = document.getElementById(id);
          e.style.visibility="visible";
          var id = setInterval(frame,50);
          var op = 0;
          function frame(){
            if(e.style.opacity>=1){
                clearInterval(id);
            }else{
              e.style.opacity=op;
                op+=0.2;
            }
          }
        }
        function fade_out(id){
          var e = document.getElementById(id);
          var id = setInterval(frame,50);
          var op = 1;
          function frame(){
            if(e.style.opacity<=0){
                e.style.visibility="hidden";
                clearInterval(id);
            }else{
              e.style.opacity=op;
                op-=0.2;
            }
          }
        }
      </script>
